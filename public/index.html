<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="app">
            <a-progress-bar :val="progressValue"></a-progress-bar><br>
            <button type="button" @click="onChangeProgressValue(1)">Increment</button>&nbsp;
            <button type="button" @click="onChangeProgressValue(-1)">Decrement</button>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script data-main="src/main" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    </body>
</html>
